<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <link rel="stylesheet" href="prof.css">
    
    <main class="container">

       
        <h1 class="heading-primary">Profile</h1>

      
        <section class="section profile-header grid grid-2-cols">
           
            <div class="profile-info">
                <h2 class="heading-secondary remove-bottom">Ziad</h2>
                <p class="description">231014487</p>
            </div>
            
            <div style="text-align: right;"> 
                <img src="EmptyProfileIcon.png" alt="Profile Icon" class="profile-img">
            </div>
        </section>

        
        <section class="section">
            <p class="description">Phone number: 0620400868</p>
        </section>

       
        <section class="section">
            <h2 class="heading-secondary">Allergies:</h2>
          
            <div class="allergies-grid">
               
                <div class="grid grid-4-cols">
                    <div>
                        <input type="checkbox" id="allergy1-yes" checked aria-label="Allergy option 1 checked">
                    </div>
                    <div class="allergy-label">
                        <label for="allergy1-yes">Allergy 1 (Yes)</label> 
                    </div>
                    <div>
                         <input type="checkbox" id="allergy1-no" aria-label="Allergy option 1 unchecked">
                    </div>
                     <div class="allergy-label">
                        <label for="allergy1-no">Allergy 1 (No)</label> 
                    </div>
                </div>
                
                <div class="grid grid-4-cols">
                     <div>
                        <input type="checkbox" id="allergy2-yes" checked aria-label="Allergy option 2 checked">
                    </div>
                    <div class="allergy-label">
                        <label for="allergy2-yes">Allergy 2 (Yes)</label> 
                    </div>
                    <div>
                         <input type="checkbox" id="allergy2-no" aria-label="Allergy option 2 unchecked">
                    </div>
                     <div class="allergy-label">
                        <label for="allergy2-no">Allergy 2 (No)</label>
                    </div>
                </div>
                
                <div class="grid grid-4-cols">
                     <div>
                        <input type="checkbox" id="allergy3-yes" checked aria-label="Allergy option 3 checked">
                    </div>
                    <div class="allergy-label">
                        <label for="allergy3-yes">Allergy 3 (Yes)</label> 
                    </div>
                    <div>
                         <input type="checkbox" id="allergy3-no" aria-label="Allergy option 3 unchecked">
                    </div>
                     <div class="allergy-label">
                        <label for="allergy3-no">Allergy 3 (No)</label>
                    </div>
                </div>
            </div>
        </section>


        <div class="form-actions">
            <button type="button" class="btn">Save changes</button>
        </div>

    </main>

</body>
</html>
