<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <link rel="stylesheet" href="/style/pages/category.css">
</head>
<body>

  <div class="category-container">
    <div class="category-header">
      <h2> Category</h2>
      <a href="#popupForm" class="add-category">Add category</a>
    </div>

    <table class="category-table">
      <thead>
        <tr>
          <th>Icon</th>
          <th>Category Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="checked.png" alt="checked" class="icon-img"></td>
          <td>Category name</td>
          <td>
            <button>Remove</button>
            <button>Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Popup Form (activated via #popupForm anchor) -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <h3 id="popheder">Add Category</h3>
      <a href="#" class="close-btn">&times;</a>
      <form>
        <labecl class="header-lable">Category name:</labecl><br>
        <input type="text" placeholder="Enter name"><br><br>
        <label class="header-lable">Icon:</label><br>
        <input type="text" placeholder="Image Name"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
