<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <link rel="stylesheet" href="/style/pages/category.css">
</head>
<body>
<div>

  <a href="/index.html" class="btn-back">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z" fill="currentColor" />
    </svg>
  </a>
</div>
  <div class="category-container">
    <div class="category-header">
      <h2> Category</h2> 
            <a href="#popupForm" class="add-category">Add category</a>
    </div>
    
    <table class="category-table">
      <thead>
        <tr>
          <th>Icon</th>
          <th>Category Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="checked.png" alt="checked" class="icon-img"></td>
          <td>Category name</td>
          <!-------- update category -------->
          <td>
            <button class="add-category">Remove</button>
            <a href="#popup"  class="add-category">Update</a>

<div id="popup" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <a href="#" class="close-btn">&times;</a>
    </div>
    <div class="popup-body">
      <h4 id="popheder">Update Category</h4>
      <form>
        <div class="form-group">
          <label class="header-lable">New name:</label>
          <input type="text" name="newName" placeholder="Enter new name">
        </div>
        <div class="form-group">
          <label class="header-lable">New icon:</label>
          <input type="text" name="newIcon" placeholder="Image Name">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Popup Form (activated via #popupForm anchor) -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <h3 id="popheder">Add Category</h3>
      <a href="#" class="close-btn">&times;</a>
      <form>
        <label class="header-lable">Category name:</label><br>
        <input type="text" placeholder="Enter name"><br><br>
        <label class="header-lable">Icon:</label><br>
        <input type="text" placeholder="Image Name"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
