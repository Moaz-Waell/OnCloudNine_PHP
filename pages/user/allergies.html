<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Set Allergies</title>

  <link rel="stylesheet" href="/style/pages/user/allergies.css">
</head>

<body>
  <div>
    <div class="basic-container">
      <form class="form-container">
        <div>
          <h1 class="h1 heading-primary head-allergies">Register Form</h1>
      </div>
      <h2 class="h2 heading-secondary">Allergies</h2>
      <!-- --------------------- checkboxes --------------------->
      <div class="checkbox-group label">
        <label  class="checkbox-group-hover"><input type="checkbox" name="allergy" value="choc"> Choc</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="nuts"> Nuts</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="nuts"> Nuts</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="milk"> Milk</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="salsa"> Salsa</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="eggs"> Eggs</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="fish"> Fish</label>
        <label class="checkbox-group-hover"><input type="checkbox" name="allergy" value="strawberry"> strawberry</label>
      </div>
      <label class="phone-label">Phone number</label>
      <input type="text" name="phone" class="phone-input">
      
      
      <!-- ------------buttons---------------- -->
      
      <div>
        <div class="button button-group btn btn--full btn--full:hover ">
          <button class="btn btn--full">Submit</button>
        </div>
        
        <div class="button button-group btn btn--full btn--full:hover ">
          <button type="button" class="btn btn--full">No Allergies</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>

</html>
