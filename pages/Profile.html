     <!DOCTYPE html>
     <html lang="en">
     <head>
         <title>Profile</title>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link rel="stylesheet" href="../style/pages/Profile.css" />
     </head>
     <body>
         <div class="profile-layout">
             <div class="profile-content">
                 <div class="profile-left-col">
                     <img src="../img/icons/EmptyProfileIcon.png" alt="Profile Icon" class="profile-img" />
                     <h2 class="heading-secondary profile-name">Ziad</h2>
                     <p class="description profile-id">ID: 231014487</p>
                     <p class="description profile-phone">Phone: (555) 123-4567</p>
                 </div>
     
                 <div class="profile-right-col">
                     <div class="phone-input-container">
                         <form class="phone-form">
                             Enter your phone number: 
                             <input type="text" name="phone" placeholder="Enter your phone number" class="phone-input" />
                         </form>
                     </div>
     
                     <div class="profile-card">
                         <h3 class="heading-tertiary">Allergies:</h3>
                         <div class="allergies-list">
                             <div class="allergy-item">
                                 <div class="allergy-option">
                                     <input type="checkbox" id="allergy1" aria-label="Allergy 1" />
                                     <label for="allergy1">Allergy 1</label>
                                 </div>
                                 <div class="allergy-option">
                                     <input type="checkbox" id="allergy2" aria-label="Allergy 2" />
                                     <label for="allergy2">Allergy 2</label>
                                 </div>
                             </div>
                             <div class="allergy-item">
                                 <div class="allergy-option">
                                     <input type="checkbox" id="allergy3" aria-label="Allergy 3" />
                                     <label for="allergy3">Allergy 3</label>
                                 </div>
                                 <div class="allergy-option">
                                     <input type="checkbox" id="allergy4" aria-label="Allergy 4" />
                                     <label for="allergy4">Allergy 4</label>
                                 </div>
                             </div>
                         </div>
                     </div>
     
                     <div class="form-actions">
                         <button type="button" class="btn">Save changes</button>
                     </div>
                 </div>
             </div>
         </div>
     </body>
     </html>
