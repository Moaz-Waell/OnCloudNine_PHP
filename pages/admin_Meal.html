<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Management</title>
  <link rel="stylesheet" href="/style/pages/admin_Meal.css" />
</head>
<body>

<div>
  <a href="/index.html" class="btn-back">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z" fill="currentColor" />
    </svg>
  </a>
</div>

<div class="category-container">
  <div class="category-header">
    <h2>Meal</h2>
    <a href="#popupForm" class="CRUD-btn add-meal">Add Meal</a>
  </div>

  <table class="category-table">
    <thead>
      <tr>
        <th>Icon</th>
        <th>Meal Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="/img/category/pizza.png" alt="checked" class="icon-img" /></td>
        <td>Meal name</td>
        <td>
          <a class="CRUD-btn">Remove</a>
          <a href="#popup" class="CRUD-btn">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Meal Popup -->
<div id="popupForm" class="popup">
  <div class="popup-content">
    <h3 class="popheader">Add Meal</h3>
    <a href="#" class="close-btn">&times;</a>
    <form>
      <label class="header-lable">Meal name:</label>
      <input type="text" placeholder="Enter meal name" required />

      <label class="header-lable">Description:</label>
      <input type="text" placeholder="Enter description" required />

      <!-- Ingredients Dropdown Checkbox -->
      <div class="form-group">
        <label class="header-lable">Ingredients:</label>
        <div class="dropdown-check-list" tabindex="1">
          <span>Select Ingredients</span>
          <ul class="items">
            <li><label><input type="checkbox" value="Tomato" /> Tomato</label></li>
            <li><label><input type="checkbox" value="Onion" /> Onion</label></li>
            <li><label><input type="checkbox" value="Cheese" /> Cheese</label></li>
            <li><label><input type="checkbox" value="Chicken" /> Chicken</label></li>
            <li><label><input type="checkbox" value="Lettuce" /> Lettuce</label></li>
          </ul>
        </div>
      </div>

      <label class="header-lable">Category:</label>
      <select class="category-select" required>
        <option value="" disabled selected>Select Category</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>

      <button type="submit" class="sumbit_button">Submit</button>
    </form>
  </div>
</div>

<!-- Update Meal Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <a href="#" class="close-btn">&times;</a>
    </div>
    <div class="popup-body">
      <h4 class="popheader">Update Meal</h4>
      <form>
        <div class="form-group">
          <label class="header-lable">Meal name:</label>
          <input type="text" name="newName" placeholder="Enter meal name" required />
        </div>
        <div class="form-group">
          <label class="header-lable">Description:</label>
          <input type="text" name="description" placeholder="Enter description" required />
        </div>

 <!-- Ingredients Dropdown Checkbox -->
<div class="form-group">
  <label class="header-lable">Ingredients:</label>
  <div class="dropdown-check-list" tabindex="1">
    <span class="dropdown-title">
      <span id="ingredients-title">Select Ingredients</span>

        <path d="M5 0L0 6H10L5 0Z" fill="currentColor"/>
      </svg>
    </span>
    <ul class="items" id="ingredients-list">
      <li><label><input type="checkbox" value="Tomato" /> Tomato</label></li>
      <li><label><input type="checkbox" value="Onion" /> Onion</label></li>
      <li><label><input type="checkbox" value="Cheese" /> Cheese</label></li>
      <li><label><input type="checkbox" value="Chicken" /> Chicken</label></li>
      <li><label><input type="checkbox" value="Lettuce" /> Lettuce</label></li>
    </ul>
  </div>
</div>
        <div class="form-group">
        
            <label class="header-lable">Category:</label>
            <select name="category" class="category-select" required>
              <option value="" disabled selected>Select Category</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
            </select>
          </div>
          
        
          <button type="submit" class="CRUD-btn">Submit</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
