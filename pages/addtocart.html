<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/style/Components/addtocart.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <button class="nav-button back-btn">‚Üê</button>
        <h1 class="nav-title">Cart</h1>
        <button class="nav-button cart-btn">üõí</button>
    </nav>

    <!-- Cart Items -->
    <main class="cart-container">
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1" class="item-image">
            <div class="item-info">
                <h3 class="item-name">Fury Energy Drink</h3>
                <p class="item-price">EGP 17.00</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2" class="item-image">
            <div class="item-info">
                <h3 class="item-name">Red Bull Special Edition</h3>
                <p class="item-price">EGP 50.00</p>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="total-section">
            <span class="total-label">Total Amount</span>
            <span class="total-price">EGP 67.00</span>
        </div>
        <button class="checkout-btn">Checkout</button>
    </nav>
</body>
</html>
