<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="/style/Components/OrderAgain.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class=" navbar">
    <div class="container">
      <h2 class=" heading-secondary">Orders</h2>
    </div>
  </nav>

<!-- Orders Table -->
<table class="orders-table">
  <thead>
    <tr class="heading-secondary">
      <th>Order ID</th>
      <th>Date</th>
      <th>Total</th>
      <th></th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>#123456</td>
      <td>June 1</td>
      <td>$5.59</td>
      <td><a href="#" class="view-details">View Details</a></td>
      <td><button class="btn btn--status ordersstatus">Completed</button></td>
      <td><button class="btn btn--order-again">Order Again</button></td>
    </tr>
    <tr>
      <td>#123457</td>
      <td>June 2</td>
      <td>$10.99</td>
      <td><a href="#" class="view-details">View Details</a></td>
      <td><button class="btn btn--status ordersstatus">Pending</button></td>
      <td><button class="btn btn--order-again">Order Again</button></td>
    </tr>
    <tr>
      <td>#123458</td>
      <td>June 3</td>
      <td>$7.49</td>
      <td><a href="#" class="view-details">View Details</a></td>
      <td><button class="btn btn--status ordersstatus">Cancelled</button></td>
      <td><button class="btn btn--order-again">Order Again</button></td>
    
    <!-- Repeat rows for other orders -->
  </tbody>
</table>
  

</body>
</html>
